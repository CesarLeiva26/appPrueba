<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:insert="layout::menu"></nav>
	<table class="table table-dark table-striped">
		<thead align="center">
			<tr>
				<th scope="col">NOMBRE</th>
				<th scope="col">APELLIDO</th>
				<th scope="col">EDAD</th>
				<th scope="col">PAISES</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr th:each="personas :${listapersonas}">
				<td th:text="${personas.nombre}"></td>
				<td th:text="${personas.apellido}"></td>
				<td th:text="${personas.edad}"></td>
				<td th:text="${personas.pais}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
